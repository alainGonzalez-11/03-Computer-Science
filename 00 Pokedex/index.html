<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
    <script src="displayFunctions.js"></script>
    <script src="consumePokeAPI.js"></script>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img src="images/Pokemon.png" alt="Pokemon Logo" class="logo"
      /></a>
      <form class="row custom-row col align-items-center" id="search-form">
        <input
          type="search"
          class="form-control rounded"
          id="search-bar"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="search-addon"
          name="search-bar"
        />
        <button
          type="submit"
          class="btn btn-outline-primary"
          id="search-submit"
        >
          Search
        </button>
      </form>
      <a href="game.html"
        ><img src="images/smallWho.png" alt="Game Logo" class="logo"
      /></a>
    </header>

    <section id="content">
      <a href="game.html" id="WhoHeader"
        ><img src="images/WhoMain.png" alt="Whos that Pokemon" id="WhoImage"
      /></a>

      <section id="pokemonCards"></section>
    </section>
    <footer>
      <div>
        <p>&copy; 2024 Alain Gonzalez. Todos los derechos reservados.</p>
        <p>Contacto: [alaing.contacto@gmail.com]</p>
        <p>
          <a
            href="https://github.com/alainGonzalez-11"
            target="_blank"
            style="text-decoration: none; color: #000"
            >Mi GitHub</a
          >
        </p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
