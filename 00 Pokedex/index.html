<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
    <script src="displayFunctions.js"></script>
    <script src="consumePokeAPI.js"></script>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img src="images/Pokemon.png" alt="Pokemon Logo"
      /></a>
      <form class="row custom-row col align-items-center" id="search-form">
        <input
          type="search"
          class="form-control rounded"
          id="search-bar"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="search-addon"
          name="search-bar"
        />
        <button
          class="btn btn-outline-primary"
          id="search-submit"
          onclick="searchPokemon()"
        >
          Search
        </button>
      </form>
    </header>

    <section id="content">
      <img src="images/WhoMain.png" alt="Whos that Pokemon" id="WhoHeader" />
      <section id="pokemonCards"></section>
    </section>

    <script src="script.js"></script>
  </body>
</html>
